<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta property="og:title" content="Hitbodedut App">
    <meta property="og:description" content="אומר רבי נתן: כשאדם נוהג לפרש שיחתו עם השם ולהתבודדת אזי השכינה פורשת כנפיה ומגנה על האדם">
    <meta property="og:image" content="android-chrome-192x192.png">
    <meta property="og:url" content="http://hitbodedut.herokuapp.com/#/">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <style>body {height: 100%; width: 100%; position: fixed;} .v-application {max-width: 100%; overflow: hidden;}</style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app" style="overflow: auto; -webkit-overflow-scrolling: touch"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
